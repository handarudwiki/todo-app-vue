<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <title>Document</title>
    <style>
      .doneText{
        text-decoration: line-through;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h2 class="text-center mt-3">To Do List App</h2>
        <div class="row justify-content-center my-4">
          <div class="col-md-2">
            <input type="text" placeholder="start" class="form-control" v-model="newItem.start" />
          </div>
          <div class="col-md-2">
            <input type="text" placeholder="end" class="form-control" v-model="newItem.end" />
          </div>
          <div class="col-md-4">
            <input type="text" placeholder="activity" class="form-control" v-model="newItem.activity" />
          </div>
          <div class="col-md-1">
            <button class="btn btn-primary" @click="addTodo">add</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Activity</th>
                  <th scope="col">Start</th>
                  <th scope="col">End</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(item,index) in todoList" :key="index">
                  <th scope="row">{{ index+1 }}</th>
                  <td :class="{doneText: item.done}">{{ item.activity }}</td>
                  <td :class="{doneText: item.done}">{{ item.start }}</td>
                  <td :class="{doneText: item.done}">{{ item.end }}</td>
                  <td>
                    <button class="btn btn-success" @click="FinishTodo(index)">Done</button> |
                    <button class="btn btn-danger" @click="Delete(index)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="" v-for="item in todoList"></div>
    </div>

    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            todoList: [
              {
                activity: "Belajar Vue",
                start: "08.00",
                end: "10.00",
                done: false,
              },
              {
                activity: "futsal",
                start: "10.00",
                end: "11.30",
                done: true,
              },
              {
                activity: "makan",
                start: "12.00",
                end: "12.15",
                done: false,
              },
            ],
            newItem: {},
          };
        },
        methods: {
          addTodo() {
            this.todoList.push(this.newItem);
          },
          delete(index) {
            console.log("Deleting item at index:", index);
            this.todoList.splice(index, 1);
          },
          FinishTodo(index){
            this.todoList[index].done = true
          }
        },
      }).mount("#app");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
